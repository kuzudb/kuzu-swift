name: Swift Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test Swift Package

    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4
    - name: Consolidate test dataset
      run: |
        rm -rf Tests/Dataset
        cp -r Dataset Tests/Dataset
    - name: Build
      run: swift build
    - name: Run tests
      run: swift test
